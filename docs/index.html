<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grammatica de Interlingue</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A grammar book and introduction for the Occidental (Interlingue) auxiliary language.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <!-- BEGIN FAVICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#dcdd19">
  <meta name="msapplication-TileColor" content="#0c5e64">
  <meta name="theme-color" content="#0c5e64">
  <!-- END FAVICON -->

  <meta property="og:type" content="website" />
  <meta property="og:title" content="The Occidental Language" />
  <meta property="og:description" content="Occidental is an international auxiliary language created by Edgar de Wahl in 1922. This is an unofficial website intended to advertise Occidental and aggregate modern resources from the whole Occidental community." />
  <meta property="og:url" content="https://grammar.occidental-lang.com" />
  <meta property="og:image" content="https://grammar.occidental-lang.com/_media/occidental_logo.png" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Grammatica de Interlingue',
      repo: 'https://github.com/occidental-lang/grammatica',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      logo: '/_media/occidental_logo.png',
      fallbackLanguages: ['ie'],
      themeColor: '#0c5e64',
      nameLink: {
        '/en/': '/en/',
        '/': '/ie/'
      },
      relativePath: true,
    }
  </script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
